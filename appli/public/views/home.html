<div class="container" alt="ceci est une question">
  <button class="buttons" id="s" ng-click="go()">Stop here & share !</button>

  <h6>-- {{category}} --</h6>
 	<h3>{{question}}</h3>

	<div *ngIf="rb" id="rb">
		<h5 ng-repeat="myvar in listeAnswers"><input type="radio" name="rb" id="{{$index}}" ng-model="RB" ng-value="myvar"><label for="{{$index}}"> {{myvar}}</label></h5>
	</div>

	<div *ngIf="cb" id="cb">
		<h5 ng-repeat="myvar in listeAnswers"><input type="checkbox" name="cb" id="{{$index}}" ng-model="CB" ng-value="myvar"><label for="{{$index}}"> {{myvar}}</label></h5>
	</div>

	<div *ngIf="chkTxt">
		<h5 ng-repeat="myvar in listeAnswers"><input type="checkbox" name="cb" id="{{$index}}" ng-model="CB" ng-value="myvar"><label for="{{$index}}"> {{myvar}}</label></h5>
	</div>

	<div *ngIf="rtf" id="rtf">
		<h5 ng-repeat="myvar in listeAnswers"><input type="radio" name="rtf" id="{{$index}}" ng-model="RTF" ng-value="myvar"><label for="{{$index}}"> {{myvar}}</label></h5>
		<h5 ng-repeat="myvar in listeAnswers"><input type="radio" name="rtf" id="{{$index}}" ng-model="RTF" ng-value="myvar"><label for="{{$index}}"> <input type="textfield" name="tf" id="{{$index}}" ng-model="TF" ng-value="myvar"><label for="{{$index}}"> </label></h5>
	</div>

	<div *ngIf="liste">
	 	<select ng-model="blabla">
	       <option 
	           ng-repeat="myvar in listeAnswers" value="{{myvar}}">
	           {{myvar}}
	       </option>	       
	    </select>
	</div>



  <input ng-click="previous()" type="button" class="buttons" id="p" name="previous" value="Previous" />
  <input ng-click="next()" type="button" class="buttons" id="n" name="next" value="Next" />
</div><!-- /end .container -->
